version: "3.9"

services:
  app:
    build: .
    ports:
      - "8222:8222"
    environment:
      SESSION_SECRET: CHANGE_ME_TO_A_LONG_RANDOM_SECRET
      # Optional:
      # ADMIN_USER: admin
      # ADMIN_PASS: admin123
      # GITHUB_REPO: youruser/mealie-recipe-crawler
    volumes:
      - ./data:/app/data
    restart: unless-stopped
